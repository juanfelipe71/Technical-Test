<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Inventory Item</h1>
        <form action="{{ url_for('edit', id=item.id) }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ item.name }}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="text" name="price" id="price" class="form-control" value="{{ item.price }}">
            </div>
            <div class="mb-3">
                <label for="mac_address" class="form-label">MAC Address:</label>
                <input type="text" name="mac_address" id="mac_address" class="form-control" value="{{ item.mac_address }}">
            </div>
            <div class="mb-3">
                <label for="serial_number" class="form-label">Serial Number:</label>
                <input type="text" name="serial_number" id="serial_number" class="form-control" value="{{ item.serial_number }}">
            </div>
            <div class="mb-3">
                <label for="manufacturer" class="form-label">Manufacturer:</label>
                <input type="text" name="manufacturer" id="manufacturer" class="form-control" value="{{ item.manufacturer }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea name="description" id="description" class="form-control" rows="4" cols="50">{{ item.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
