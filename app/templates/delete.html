<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inventory</title>
</head>
<body>
    <h1>Delete Inventory Item</h1>
    <p>Are you sure you want to delete this inventory item?</p>
    <form id="delete-form" action="{{ url_for('delete', id=item.id) }}" method="POST">
        <input type="submit" value="Delete">
        <button onclick="return cancelDelete()">Cancel</button>
    </form>

    <script>
        function cancelDelete() {
            // Mostrar un cuadro de diálogo de confirmación
            var result = confirm("Are you sure you want to cancel?");
            // Devolver false para cancelar la eliminación si el usuario hace clic en "Cancelar"
            return !result;
        }
    </script>
</body>
</html>
